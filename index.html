<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Encriptador de Texto</title>
</head>
    <main>
        <div class="container-fluid">
            <div id="father" class="row">
                <div class="col-lg-1 col-xxl-2"></div>
                <div class="col-12 col-lg-7 col-xxl-6">
                    <div class="container-fluid px-3 py-4">
                        <!-- Logo -->
                        <img id="logo" src="./assets/images/Logo.png" alt="Logo">
                    </div>
                    <div>
                        <!-- <input id="textarea" class="w-100 mt-4 bg-transparent border-0" placeholder="Ingrese el texto aqui" type="text"> -->
                        <p id="paragraph-error" class="text-danger m-0"></p>
                        <textarea id="textarea" name="textarea" class="w-100 mt-4 bg-transparent border-0" placeholder="Ingrese el texto aqui"></textarea>
                    </div>
                    <div>
                        <p id="paragraph-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#67808E" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </svg> Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div id="buttons-container">
                        <div>
                            <button id="button-encrypt" class="btn button" onclick="encrypt()">Encriptar</button>
                        </div>
                        <div>
                            <button id="button-decrypt" class="btn button">Desencriptar</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div id="message-container">
                        <div id="no-message-div">
                            <img id="dummy" src="./assets/images/Dummy.png" alt="Dummy">
                            <h4 id="title-message">Ningún mensaje fue encontrado</h4>
                            <p id="paragraph-message">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div id="message-div" class="hidden">
                            <p id="paragraph-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="container-fluid bg-dark text-white">
            <p id="footer-paragraph" class="m-0 p-2">Desarrollado por Tomás Caceres 2022</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
